option_a: a
option_b: no
option_c: no
targets:
  target_a:
    option_a: 'target a'
  target_b:
    option_a: no
  target_d: target_a
  target_e:
    - target_a
    - target_b
    - target_c
  target_f:
    - target_c
    - target_a
    - target_b
  target_g:
    option_c: c
    distributions:
      - lsb_release:
          id: distro_a
        option_c: c_a
      - lsb_release:
          id: distro_b
        option_c: c_b
  set_distro_a:
     lsb_release:
       id: distro_a
       release: 1
       codename: codename_a
  set_distro_b:
     lsb_release:
       id: distro_b
       release: 1
       codename: codename_b
distributions:
  - lsb_release:
      id: distro_a
      release: 1
      codename: codename_a
    option_b: b_a
  - lsb_release:
      id: distro_b
      release: 1
      codename: codename_b
    option_b: b_b
steps:
  rpm:
    option_rpm: 1
  deb:
    option_deb: 1
--- |
 (
     option_d => sub {
         return { a => 'A [% c("option_a") %]', b => 'B' };
     },
 )
